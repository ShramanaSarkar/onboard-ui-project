<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Type, Category and Sub-category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://unpkg.com/@mui/material@latest/umd/material-ui.development.css" />
    <link rel="stylesheet" type="text/css" href="./../css/product_type.css"  />
</head>
<body>
<div class="header">
    <img src="../assets/icon.png" alt="Shopnix Icon" class="shopnix-icon">
</div>
<div class="container">
    <div class="form-column">
        <h2>Lets add a type, Category and Sub-category</h2>
        <div class="form-group">
            <label for="productType">Add a product type</label>
            <input type="text" class="form-control" id="productType" placeholder="eg - books">
        </div>
        <div class="form-group">
            <label for="category">Add a category (optional)</label>
            <input type="text" class="form-control" id="category" placeholder="eg - Academic book">
        </div>
        <div class="form-group">
            <label for="subCategory">Add a sub-category (optional)</label>
            <input type="text" class="form-control" id="subCategory" placeholder="eg - medical book">
        </div>
        <div class="button-container">
            <a href="../index.html" class="btn back-button">Back</a>
            <a class="btn btn-primary next-button" id="nextButton">Next</a>
        </div>
    </div>
    <div class="image-column">
        <img src="../assets/product_type.png" alt="Product Flow" class="product-image">
    </div>
</div>
<div class="footer">
    Copyright Â© Cloudnix Software Labs 2025. All Rights Reserved.
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type='text/javascript' src='./../js/product_type.js'></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
