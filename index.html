<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply a theme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://unpkg.com/@mui/material@latest/umd/material-ui.development.css" />
    <link rel="stylesheet" type="text/css" href="./index.css"  />
</head>
<body>
<div class="header">
    <img src="./assets/icon.png" alt="Shopnix Icon" class="shopnix-icon">
</div>
<div class="container">
    <h2 class="mb-4">Apply a theme</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="theme-card">
                <div class="theme-image-container">
                    <img src="./assets/bags.png" alt="Bags Theme" class="theme-image">
                </div>
                <div class="theme-content">
                    <h3 class="theme-title">Bags Theme <span style="color: #9e9e9e;">(recommended)</span></h3>
                    <div class="apply-button-container">
                        <button class="apply-button" data-theme="bags">Apply</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="theme-card">
                <div class="theme-image-container">
                    <img src="./assets/flex.png" alt="Flex Theme" class="theme-image">
                </div>
                <div class="theme-content">
                    <h3 class="theme-title">Flex Theme</h3>
                    <div class="apply-button-container">
                        <button class="apply-button" data-theme="flex">Apply</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="theme-card">
                <div class="theme-image-container">
                    <img src="./assets/chic.png" alt="Chic Theme" class="theme-image">
                </div>
                <div class="theme-content">
                    <h3 class="theme-title">Chic Theme</h3>
                    <div class="apply-button-container">
                        <button class="apply-button" data-theme="chic">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-actions">
        <a href="components/dashboard.html" class="dashboard-button">Go to Dashboard</a>
        <button id="addNextButton" class="btn btn-primary">Add Next</button>
    </div>
</div>
<div class="footer">
    Copyright Â© Cloudnix Software Labs 2025. All Rights Reserved.
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type='text/javascript' src='./index.js'></script>
<script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"></script>
</body>
</html>
